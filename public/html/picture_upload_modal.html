<!-- Modal Form to upload Picture -->
<div    id="upload_picture_modal" class="modal fade" tabindex="-1" 
        role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
        
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" 
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="upl_pic_title">                    
                    <!-- STRING INJECTED -->
                </h4>
            </div>
            
            <div class="modal-body">
                <div    class="progress" 
                        id="picture_upload_prog_wrapper" hidden>
                    <div id="picture_upload_prog" 
                         class="progress-bar progress-bar-success 
                                     progress-bar-striped active" 
                         role="progressbar" aria-valuenow="60" 
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div    id="picture_upload_msg" 
                        class="alert alert-info fade in">
                    <!-- STRING INJECTED -->
                </div>
                
                <div    class="input-group input-group-lg" 
                        id="picture_title_wrapper">
                    <div class="input-group-addon" id="upl_pic_title_label">
                        <!-- STRING INJECTED -->
                    </div>
                    <input type="text" class="form-control"
                        id="picture_title">
                </div>
                                                           
                <form   action="/new/picture" id="upload_picture_form"
                        enctype="multipart/form-data">
                        
                        <span   class="btn btn-default
                                        btn-file btn-block btn-primary">
                            <label id="upl_pic_browse_label">
                                <!-- STRING INJECTED -->
                            </label>
                            <input  name="picture_raw" 
                                    type="file" id="picture_file">
                        </span>
                </form>
                        
                <hr />
                
                <button id="picture_send" 
                type="button"
                class="btn btn-success btn-lg btn-block"> 
                    <label id="picture_browse_label">
                        <!-- STRING INJECTED -->
                    </label>
                </button>
                        
                
                <hr />                    
                <div    class="panel panel-danger" 
                        id="picture_upload_legal">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a  data-toggle="collapse" 
                                data-parent="#accordion" 
                                href="#upload_info_panel_collapse"
                                id="upl_pic_addinfo_title">
                                <!-- STRING INJECTED -->
                            </a>
                        </h4>
                    </div>
                    <div    id="upload_info_panel_collapse" 
                            class="panel-collapse collapse">
                        <div class="panel-body" id="upl_pic_addinfo_body">
                            <!-- STRING INJECTED -->
                        </div> <!-- panel body -->
                    </div> <!-- panel-collapse -->
                </div><!-- panel -->
                                               
            </div> <!-- modal body -->
            <div class="modal-footer">                    
                <button type="button" id="upl_pic_cancel_btn" 
                        class="btn btn-danger" 
                        data-dismiss="modal"> 
                        <!-- STRING INJECTED -->
                </button>
            </div> <!-- modal footer -->
        </div> <!-- modal content -->
    </div> <!-- modal dialog -->
</div> <!-- modal -->

<script src="/assets/javascripts/upload_control.js"></script>
