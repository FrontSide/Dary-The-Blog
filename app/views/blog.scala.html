@(posts: List[Post])

@templ(title = "The Dary Blog"){
    
    @for(p <- posts) {

        <div class="blog-content">

        <h2> @p.title </h2>
        <h5>
        <span class="label label-bloghead">@p.isPublished</span>
        <span class="label label-bloghead">@p.creDate</span>
        </h5>
        <hr />
        <br />             
        @Html(p.content) 
        <hr /> 
        <p class="blog-footer"> written by #MrMan </p>     
        </div>
        
    }
}{    
}
